<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
            box-sizing: border-box;
            font-family: fantasy;
        }
        body {
            margin: 0px;
            padding: 0px;
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        nav {
            width: 100%;
            height: 40px;
            border: 3px solid black;
            font-size: 1.5em;
            padding-top: 3px;
            padding-left: 12px;
            font-family: fantasy;
        }
        fragment {
            display: block;
            height: calc(100% - 80px);
            border: 3px solid black;
        }
        footer {
            width: 100%;
            height: 40px;
            border: 3px solid black;
            font-size: 1.5em;
            padding-top: 3px;
            padding-left: 12px;
            font-family: fantasy;
        }
        input {
            width: 23%;
            height: 90%;
            border: 3px solid black;
            border-radius: 50px;
            transition: 0.2s all;
            cursor: pointer;
        }
        input:hover {
            background:rgba(0, 0, 0, 0.6);
        }
        .activate {
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
    <nav>Current-Fragment://first</nav>
    <fragment rid="fragmentView"></fragment>
    <footer>
        <input type="button" class="activate">
        <input type="button">
        <input type="button">
        <input type="button">
    </footer>
    <script src="1.1.0/livedata.js"></script>
    <script src="1.3.0/dynamic.js"></script>
    <script src="1.1.0/advanced.js"></script>
    <script src="fragment.js"></script>
</body>
</html>
