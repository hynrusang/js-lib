<!DOCTYPE html>
<html>
<head>
    <title>Custom Event Example</title>
</head>
<body>
    <input type="number" var=a>
    <input type="number" var=b>
    <input type="text" use="a b" exp="{a + b}">

    <script src="1.2.0/dynamic.js"></script>
    <script src="1.2.0/livedata.js"></script>
    <script>
        snipe("body").add($("p", {use: "a b", exp: "{a + b}"}))
    </script>
</body>
</html>
