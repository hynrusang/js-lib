<!DOCTYPE html>
<html>
<head>
    <title>Custom Event Example</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        header {
            width: 100%;
            height: 40px;
        }
        fragment {
            display: block;
            width: 100vw;
            height: calc(100vh - 100px);
        }
        footer {
            width: 100%;
            height: 60px;
            display: flex;
        }
        footer input {
            padding: 20px;
            background-size: 0px;
            padding-top: 0px;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            border: none;
            background-repeat: no-repeat;
            background-position: center top;
            transition: 0.6s all;
            cursor: pointer;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        p {
            font-size: 16px;
            font-weight: 500;
            margin-left: 20px;
        }
        .activate {
            background-size: 20px;
            padding-top: 20px;
        }
    </style>
    <header>

    </header>
    <fragment rid="fragmentView"></fragment>
    <footer>
        <input type="button" target="firstFragment" style="background-image: url(resource/first_icon.png);" value="dynamic" class="activate">
        <input type="button" target="secondFragment" style="background-image: url(resource/second_icon.png);" value="livedata">
        <input type="button" target="thirdFragment">
    </footer>
    <script src="1.2.0/dynamic.js"></script>
    <script src="1.2.0/livedata.js"></script>
    <script src="1.1.0/advanced.js"></script>
    <script src="fragment.js"></script>
</body>
</html>
