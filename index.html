<!DOCTYPE html>
<html>
<head>
    <title>Custom Event Example</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <style>
        *:not(html, body) {
            transition: 0.6s all;
            box-sizing: border-box;
        }
        body {
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        header {
            width: 100%;
            height: 40px;
        }
        fragment {
            display: block;
            width: 100vw;
            height: calc(100vh - 100px);
            overflow-y: scroll;
        }
        footer {
            width: 100%;
            height: 60px;
            display: flex;
        }
        footer input {
            padding: 20px;
            background-size: 0px;
            padding-top: 0px;
            width: 100%;
            height: 100%;
            border: none;
            background-repeat: no-repeat;
            background-position: center top;
        }
        input {
            cursor: pointer;
            border-radius: 20px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 30px;
            font-weight: 500;
            margin-left: 20px;
        }
        .activate {
            background-size: 20px;
            padding-top: 20px;
        }
    </style>
    <header>
        <a style="text-decoration: none; color: violet" href="https://github.com/hynrusang/js-lib">
            <img src="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://github.com/&size=16" title="github 사이트" style="width: auto; height: 100%;">
            <span style="display: inline-block; height: 100%; position: relative; bottom: 10px; font-weight: bold;">Github 사이트로 이동</span>
        </a>
    </header>
    <fragment rid="fragmentView"></fragment>
    <footer>
        <input type="button" target="firstFragment" style="background-image: url(resource/first_icon.png);" value="dynamic" class="activate">
        <input type="button" target="secondFragment" style="background-image: url(resource/second_icon.png);" value="livedata">
        <input type="button" target="thirdFragment" style="background-image: url(resource/third_icon.png);" value="advanced">
    </footer>
    <script src="1.2.0/livedata.js"></script>
    <script src="1.2.0/dynamic.js"></script>
    <script src="1.1.0/advanced.js"></script>
    <script src="fragment.js"></script>
</body>
</html>
