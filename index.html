<!DOCTYPE html>
<html>
<head>
    <title>Custom Event Example</title>
</head>
<body>
    <input type="text" bind:var="a">
    <input type="text" bind:var="b">
    <input type="text" >
    <script src="1.2.0/livedata.js"></script>
    <script src="1.2.0/dynamic.js"></script>
    <script>
        const binder = new Binder()
        const bind = {};

        const test = scan("input")
        const myInput = document.querySelectorAll('input');

        myInput.forEach(obj => {
            if (obj.attributes.var) {
                bind[obj.attributes.var.value] = obj.value;
            }
            obj.addEventListener('input', () => {
                if (obj.attributes.var) {
                    const customEvent = new CustomEvent('binding:update', { detail: {
                        bindname: obj.attributes.var.value,
                        data: obj.value
                    }});
                    scan("!input[var]").forEach(obj => {
                        console.log(obj.attributes.var.value)
                    })
                    document.dispatchEvent(customEvent);
                }
            }
        )})

        document.addEventListener('binding:update', function(event) {
            const details = event.detail;
            bind[details.bindname] = details.data
            console.log(bind);
        });
  </script>
</body>
</html>
